<template>
    <div class="slds-grid slds-wrap">
        <div class="slds-col slds-size_3-of-12">Account statement</div>
        <div class="slds-col slds-size_9-of-12">
            <template for:each={filesList} for:item="file">
                <div key={file.value}>
                    <lightning-icon icon-name="utility:download"  class="slds-button__icon slds-button__icon_left slds-section__title-action-icon" size="xx-small">
                    </lightning-icon>
                    <a href={file.url} download>{file.label}</a>
                </div>
            </template>
        </div>
    </div>
</template>
